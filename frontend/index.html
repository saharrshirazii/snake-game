<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Snake Game</title>
    <style>
        #gameScreen{
            display: none;
        }
        canvas {
        border: 2px solid white;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div id="initialScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    <h1>Multiplayer Snake</h1>
                    <button type="submit" class="btn btn-success" id="newGameButton">Create New Game</button>
                    <div>OR</div>
                    <div class="form-group">
                        <input type="text" id="GameCodeInput" placeholder="Enter Game Code">
                    </div>
                    <button type="submit" class="btn btn-primary" id="joinGameButton">Join Game</button>
                </div>
            </div>
            <div id="gameScreen" class="h-100">
                <div class="d-flex flex-column align-items-center justify-content-center h-100">
                    
                    <h1>Your Game Code: <span id="gameCodeDisplay"></span></h1>
                    
                    <canvas id="canvas"></canvas>

                    <h3 id="gameStatus">Status: Waiting</h3>

                      <div style="text-align: center;">
                          Player 1 Score: <span id="scoreP1">0</span> <br/>
                          Player 2 Score: <span id="scoreP2">0</span><br/>
                          <p><span style="font-weight: bold;">Your score will change when you eat food</span></p>
                     </div>
                     <button id="playAgainBtn" style="display:none;">Play Again</button>

                </div>
            </div>
        </div>
    </section>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>

    <script src="script.js"></script>   
    
</body>
</html>
